<div>
    <input [(ngModel)]="query"/>
    <button (click)="makeJoke()">Make Joke</button>
    <div *ngFor="let joke of jokes">
        <button (click)="acceptJoke(joke)">It's a joke</button> {{ joke }}
    </div>
</div>
<span style="width:49%; display:inline-block;">
    <h1>Fresh</h1>
    <table>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor="let joke of freshList">
            <td>{{ joke.votes }}</td>
            <td><button (click)="upvote('fresh', joke)">Upvote</button></td>
            <td><button (click)="remove('fresh', joke)">Kill</button></td>
            <td>{{ joke.actualJoke }}<br>{{ joke.timeAdded * 1000 | amTimeAgo }}</td>
        </tr>
    </table>

</span>
<span style="width:49%;display:inline-block;">
    <h1>Popular</h1>
    <table>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor="let joke of hotList">
            <td>{{ joke.votes }}</td>
            <td><button (click)="upvote('hot', joke)">Upvote</button></td>
            <td><button (click)="remove('fresh', joke)">Kill</button></td>
            <td>{{ joke.actualJoke }}<br>{{ joke.timeAdded * 1000 | amTimeAgo }}</td>
        </tr>
    </table>
</span>
